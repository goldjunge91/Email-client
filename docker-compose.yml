version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mail-app-postgres
    environment:
      POSTGRES_USER: mailapp
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: mailapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mailapp -d mailapp_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: pgAdmin f√ºr Datenbank-Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mail-app-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mailapp.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
